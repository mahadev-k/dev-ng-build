<div class="container-fluid img-container d-flex justify-content-md-center">

    <div class="d-flex flex-column align-items-md-center justify-content-md-center">

        <!-- Merge Sort Starts -->
        <div class="card bg-transperent p-3 m-4">
            <div class="card-title">
                <div class="row">
                    <h2 class="col-sm-10">Merge Sort</h2>
                    <button class="btn btn-xs btn-primary col-sm-1 m-auto" (click)="mergeSort(mergeSortEl.id,sortArr)">
                        <span
                            *ngIf="processingMap.get(mergeSortEl.id) && processingMap.get(mergeSortEl.id) == true" 
                            class="spinner-border spinner-border-sm"
                            role="status" 
                            aria-hidden="true"></span>
                        Sort
                    </button>
                </div>
            </div>
            <div class="card-body bg-white">
                <canvas #mergeSortEl id="mergeSort" width="1000" height="200"></canvas>
            </div>
        </div>
        <!-- Merge Sort Ends -->

        <!-- Bubble Sort Starts-->
        <div class="card bg-transperent p-3 m-4">
            <div class="card-title">
                <div class="row">
                    <h2 class="col-sm-10">Bubble Sort</h2>
                    <button class="btn btn-xs btn-primary col-sm-1 m-auto" (click)="bubbleSort(bubbleSortEl.id,sortArr)">
                        <span 
                            *ngIf="processingMap.get(bubbleSortEl.id) && processingMap.get(bubbleSortEl.id) == true" 
                            class="spinner-border spinner-border-sm" 
                            role="status" 
                            aria-hidden="true">
                        </span>
                        Sort
                    </button>
                </div>
            </div>
            <div class="card-body bg-white">
                <canvas #bubbleSortEl id="bubbleSort" width="1000" height="200"></canvas>
            </div>
        </div>
        <!-- Bubble Sort Ends -->

         <!-- Heap Sort Starts-->
         <div class="card bg-transperent p-3 m-4">
            <div class="card-title">
                <div class="row">
                    <h2 class="col-sm-10">Heap Sort</h2>
                    <button class="btn btn-xs btn-primary col-sm-1 m-auto" (click)="heapSort(heapSortEl.id,sortArr)">
                        <span 
                            *ngIf="processingMap.get(heapSortEl.id) && processingMap.get(heapSortEl.id) == true" 
                            class="spinner-border spinner-border-sm" 
                            role="status" 
                            aria-hidden="true">
                        </span>
                        Sort
                    </button>
                </div>
            </div>
            <div class="card-body bg-white">
                <canvas #heapSortEl id="heapSort" width="1000" height="200"></canvas>
            </div>
        </div>
        <!-- Heap Sort Ends -->

    </div>

</div>
